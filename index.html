<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/30c3e1568f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="calendar-box">
            <div id="head-date">
                <span><i class="fas fa-caret-left"></i></span>
                <div id="date">
                    <h1>Month</h1>
                    <p>Date</p>
                </div>
                <span><i class="fas fa-caret-right"></i></span>
            </div>
            <div class="days-wrapper">
                <div class="days">Sun</div>
                <div class="days">Mon</div>
                <div class="days">Tue</div>
                <div class="days">Wed</div>
                <div class="days">Thu</div>
                <div class="days">Fri</div>
                <div class="days">Sat</div>
            </div>
            <div class="dates-container">
                <div class="each-date">1</div>
                <div class="each-date">2</div>
                <div class="each-date">3</div>
                <div class="each-date">4</div>
                <div class="each-date">5</div>
                <div class="each-date">6</div>
                <div class="each-date">7</div>
                <div class="each-date">8</div>
                <div class="each-date">9</div>
                <div class="each-date">10</div>
                <div class="each-date">11</div>
                <div class="each-date">12</div>
                <div class="each-date">13</div>
                <div class="each-date">14</div>
                <div class="each-date">15</div>
                <div class="each-date">16</div>
                <div class="each-date">17</div>
                <div class="each-date">18</div>
                <div class="each-date">19</div>
                <div class="each-date">20</div>
                <div class="each-date">21</div>
                <div class="each-date">22</div>
                <div class="each-date">23</div>
                <div class="each-date">24</div>
                <div class="each-date">25</div>
                <div class="each-date">26</div>
                <div class="each-date">27</div>
                <div class="each-date">28</div>
                <div class="each-date">29</div>
                <div class="each-date">30</div>
                <div class="each-date">31</div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="js/index.js">
</body>
</html>
