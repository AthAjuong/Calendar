<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <!-- link to jquery (above) -->
    <!-- link to fontawesome.com icons (below) -->
    <script src="https://kit.fontawesome.com/30c3e1568f.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="calendar-box">
            <div id="head-date">
                <span id="click-prev">
                    <button class="date-arrows">
                        <i class="fas fa-caret-left"></i>
                    </button>
                </span>
        
                <div id="todays-date">
                    <h1>Month</h1>
                    <p>Date</p>
                </div>
                <span id="click-next">
                    <button class="date-arrows">
                        <i class="fas fa-caret-right"></i>
                    </button>
                </span>
            </div>
            <div id="days-wrapper">
                <div class="days">Sun</div>
                <div class="days">Mon</div>
                <div class="days">Tue</div>
                <div class="days">Wed</div>
                <div class="days">Thu</div>
                <div class="days">Fri</div>
                <div class="days">Sat</div>
            </div>
            <div id="dates-container"></div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
